<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <script defer src="main.js"></script>
        <div id="inputs">
            <input id="operand-a">
            <select id="operator">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
                <option value="%">%</option>
            </select>
        <input id="operand-b">
        </div>
        <br><br>
        <div id="buttons">
            <button id="calculate">Calculate</button>
            <button id="store">Store</button>
            <button id="clear">Clear</button>
        </div>
        <section id="output">
            <p id="lastResult">result: none</p>
            <p id="storedValue">stored: none</p>
        </section>
        <h4>Previous Calculations</h4>
        <section id="calculations"></section>
    </body>
</html>
